<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="title">
    Concorra a uma viagem incrível para o Xaxim!
  </h1>

  <form action="" id="form">

    <label for="user-full-name">
      Nome completo:
      <input type="text" name="user-full-name" id="user-full-name">
    </label>

    <label for="user-email">
      Email:
      <input type="text" name="user-email" id="user-email">
    </label>

    <br><br>

    <label for="user-destination">
      Destino Preferido:
      <select name="user-destination" id="user-destination">
        <option value="city">Cidade</option>
        <option value="countryside">Campo</option>
        <option value="beach">Praia</option>
        <option value="mountains">Montanhas</option>
      </select>
    </label>

    <br><br>

    <label for="user-reason">
      Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
      <textarea name="user-reason" id="user-reason" cols="30" rows="10"></textarea>
    </label>

    <br><br>

    <label for="user-schedule">
      Qual a melhor data para realizar sua viagem?
      Data: <input type="text" name="user-schedule" placeholder="dd/mm/aaaa" id="user-schedule">
    </label>

    <br><br>

    <label for="newsletter">
      Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      <input type="checkbox" name="newsletter" id="newsletter">
    </label>

    <br><br>

    <label for="user-agreement">
      Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      <input type="checkbox" name="user-agreement" id="user-agreement">
    </label>

    <br><br>

    <input type="submit" id="button-submit-info"> </input>

    <button type="button" id="button-clear-info">
      Limpar formulário
    </button>

  </form>

  <br><br>

  <footer id="footer">
    Concurso promovido pela Nunu's S/A. Algum direito não é reservado.
  </footer>

<script src="script.js"></script>
</body>
</html>
