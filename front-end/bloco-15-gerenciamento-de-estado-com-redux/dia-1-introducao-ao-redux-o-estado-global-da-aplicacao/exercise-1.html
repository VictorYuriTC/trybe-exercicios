<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random-color">Random color</button>
    </div>
    <script>
      generateRandomColor = () => {
        const character = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let color = '#';
        const random = () => Math.floor(Math.random() * character.length);

        for (let i = 0; i < 6; i += 1) {
          color += character[random()];
        }

        return color;
      }

      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const NEXT_COLOR = 'NEXT_COLOR';
      const PREVIOUS_COLOR = 'PREVIOUS_COLOR';
      const RANDOM_COLOR = 'RANDOM_COLOR';

      const reducer = (state = INITIAL_STATE, { type }) => {
        switch (type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index += 1,
            };
          case PREVIOUS_COLOR:
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index -= 1,
            };
          case RANDOM_COLOR:
            return {
              ...state,
              colors: [...state.colors, generateRandomColor()],
              index: state.colors.length
            }
          default:
            return state;
        };
      };

      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

      const BUTTON_NEXT_COLOR = document.getElementById('next');

      const BUTTON_PREVIOUS_COLOR = document.getElementById('previous');

      const BUTTON_RANDOM_COLOR = document.getElementById('random-color');

      BUTTON_NEXT_COLOR.addEventListener('click', () => {
        store.dispatch({ type: NEXT_COLOR });
        const currentState = store.getState();
        console.log(currentState);
      });

      BUTTON_PREVIOUS_COLOR.addEventListener('click', () => {
        store.dispatch({ type: PREVIOUS_COLOR });
        const currentState = store.getState();
        console.log(currentState);
      });

      BUTTON_RANDOM_COLOR.addEventListener('click', () => {
        store.dispatch({ type: RANDOM_COLOR});
        const currentState = store.getState();
        console.log(currentState);
      });

      store.subscribe(() => {
        const { colors, index } = store.getState();
        const value = document.getElementById('value');
        const container = document.getElementById('container');

        value.innerHTML = colors[index];
        container.style.backgroundColor = colors[index];
      });

    </script>
  </body>
</html>
